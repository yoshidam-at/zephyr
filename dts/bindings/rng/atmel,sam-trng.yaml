title: Atmel SAM TRNG (True Random Number Generator)

description: >
    This binding gives a base representation of the Atmel SAM RNG

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "atmel,sam-trng"

    reg:
      category: required

    interrupts:
      category: required

    peripheral-id:
      type: int
      description: peripheral ID
      category: required

    label:
      category: required
