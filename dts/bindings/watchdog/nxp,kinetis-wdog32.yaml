title: NXP Kinetis watchdog (WDOG32) driver

description: >
    This is a representation of the Kinetis watchdog (WDOG32)

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "nxp,kinetis-wdog32"

    reg:
      category: required

    label:
      category: required

    interrupts:
      category: required

    clocks:
      category: required

    clk-source:
      type: int
      category: required
      description: Watchdog counter clock source

    clk-divider:
      type: int
      description: Watchdog counter clock divider
      category: required
