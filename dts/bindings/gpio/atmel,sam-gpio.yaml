title: Atmel SAM GPIO PORT driver

description: >
    This is a representation of the SAM GPIO PORT nodes

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "atmel,sam-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

    peripheral-id:
      type: int
      description: peripheral ID
      category: required

"#cells":
  - pin
  - flags
