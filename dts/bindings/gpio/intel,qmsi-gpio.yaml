title: Intel QMSI GPIO

description: >
    This is a representation of the Intel QMSI GPIO nodes

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "intel,qmsi-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

"#cells":
  - pin
  - flags
