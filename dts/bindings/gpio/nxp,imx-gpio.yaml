title: i.MX GPIO

description: >
    This is a representation of the i.MX GPIO nodes

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "nxp,imx-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

    rdc:
     type: int
     category: optional
     description: Set the RDC permission for this peripheral

"#cells":
  - pin
  - flags
