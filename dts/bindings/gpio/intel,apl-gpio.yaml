title: Intel Apollo Lake GPIO controller

description: >
    This is a representation of the Intel Apollo Lake GPIO node

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "intel,apl-gpio"

    reg:
      category: required

    label:
      category: required

    interrupts:
      category: required

"#cells":
  - pin
  - flags
