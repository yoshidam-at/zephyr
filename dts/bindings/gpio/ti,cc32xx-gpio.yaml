# SPDX-License-Identifier: Apache-2.0
title: TI CC32XX GPIO

description: >
    This is a representation of the TI CC32XX GPIO node

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "ti,cc32xx-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

"#cells":
  - pin
  - flags
