title: EFM32 GPIO

description: >
    This is a representation of the EFM32 GPIO nodes

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "silabs,efm32-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

    location-swo:
      type: int
      category: optional
      description: Serial Wire Output (SWO) PIN location
