title: TI SimpleLink CC13xx / CC26xx GPIO

description: >
    This is a representation of the TI SimpleLink CC13xx / CC26xx GPIO node

inherits:
    !include [gpio-controller.yaml, base.yaml]

properties:
    compatible:
      constraint: "ti,cc13xx-cc26xx-gpio"

    reg:
      category: required

    interrupts:
      category: required

    label:
      category: required

"#cells":
  - pin
  - flags
