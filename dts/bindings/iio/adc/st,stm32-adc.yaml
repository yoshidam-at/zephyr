title: ST STM32 family ADC

description: >
    This binding gives a base representation of the ST STM32 ADC

inherits:
    !include adc.yaml

properties:
    compatible:
      constraint: "st,stm32-adc"

    reg:
      category: required

    clocks:
      category: required

    interrupts:
      category: required
