title: Atmel SAM Family I2C (TWIHS) node

description: >
    This is a representation of the Atmel SAM Family I2C (TWIHS) node

inherits:
    !include i2c.yaml

properties:
    compatible:
      constraint: "atmel,sam-i2c-twihs"

    reg:
      category: required

    interrupts:
      category: required

    peripheral-id:
      type: int
      description: peripheral ID
      category: required
