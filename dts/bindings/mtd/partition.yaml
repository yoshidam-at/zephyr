title: Flash Partitions

description: >
    This binding gives a base FLASH partition description

properties:
    compatible:
      constraint: "fixed-partitions"
      type: string-array
      category: required
      description: compatible strings

    "#address-cells":
        type: int
        category: optional
        description: number of address cells in reg property

    "#size-cells":
        type: int
        category: optional
        description: number of size cells in reg property

sub-node:
    properties:
       label:
          category: required
          type: string
          category: optional
          description: Human readable string describing the device (used by Zephyr for API name)
       read-only:
          type: boolean
          category: optional
          description: if the partition is read-only or not
       reg:
          type: array
          description: register space
          category: required
