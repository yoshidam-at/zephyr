title: RV32M1 INTMUX

description: >
    This binding describes the RV32M1 INTMUX IP

inherits:
    !include [interrupt-controller.yaml, base.yaml]

properties:
  compatible:
      constraint: "openisa,rv32m1-intmux"

  reg:
      category: required

  label:
      category: required

  interrupts:
      category: required

"#cells":
  - irq
