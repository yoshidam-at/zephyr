title: Atmel WINC1500 Wifi module

description: >
    This binding gives the base representation of the Atmel WINC1500 Wifi module

inherits:
    !include spi-device.yaml

properties:
    compatible:
      constraint: "atmel,winc1500"

    irq-gpios:
      type: compound
      category: required

    reset-gpios:
      type: compound
      category: required

    enable-gpios:
      type: compound
      category: required
