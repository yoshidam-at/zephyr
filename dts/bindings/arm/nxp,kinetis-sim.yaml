title: Kinetis System Integration Module (SIM)

description: >
    This is a representation of the Kinetis SIM IP node

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "nxp,kinetis-sim"

    reg:
      category: required

    label:
      category: required

    clkout-source:
      type: int
      category: optional
      description: clkout clock source

    clkout-divider:
      type: int
      category: optional
      description: clkout divider

    "#clock-cells":
      type: int
      category: optional
      description: should be 3.

"#cells":
  - name
  - offset
  - bits
