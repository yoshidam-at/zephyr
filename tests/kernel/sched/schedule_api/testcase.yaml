tests:
  kernel.sched:
    extra_configs:
      - CONFIG_TIMESLICING=y
    min_ram: 40
    tags: kernel threads sched userspace
  kernel.sched_no_timeslicing:
    extra_configs:
      - CONFIG_TIMESLICING=n
    min_ram: 40
    tags: kernel threads sched userspace
  kernel.sched.multiq:
    extra_args: CONF_FILE=prj_multiq.conf
    extra_configs:
      - CONFIG_TIMESLICING=y
    min_ram: 40
    tags: kernel threads sched userspace
  kernel.sched.multiq_no_timeslicing:
    extra_args: CONF_FILE=prj_multiq.conf
    extra_configs:
      - CONFIG_TIMESLICING=n
    min_ram: 40
    tags: kernel threads sched userspace
